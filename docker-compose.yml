version: '3.8'

services:
  swan-kuleleri:
    build: .
    container_name: swan-kuleleri
    ports:
      - "8888:8888"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
